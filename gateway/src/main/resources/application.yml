server:
  port: 8080
  eureka:
    instance:
      hostname: localhost
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**, /api/users/**, /auth/**
        - id: image-service
          uri: lb://image-service
          predicates:
            - Path=/api/images/**, /image/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**, /product/**, /api/categories/**, /api/brands/**, /api/cart-items/**, /api/carts/**
    discovery:
      enabled: true
logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: info
    org.springframework.cloud.gateway.handler: trace